<!DOCTYPE html>
<html lang=" ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/loginForm.css">
    <title class="modal-title">LOGIN</title>
</head>
<header style="z-index: 1000" >
    <nav style=" background:#01020878"  class="navbar navbar-expand-md fixed-top ">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">


        </div>
    </nav>

</header>
<body>
<div>
    <img style="width: 100%;height: 657px;  opacity: 0.9; " src="assets/img/login.jpg">

<h1 style=" position: absolute;top: 100px;left: 510px; color: yellow;font-weight: bolder; font-family: none;
font-size: 55px;">LOGIN</h1>
    <div class="container">

        <div class="row">
                    <div  id="loginForm" class="card-body"style="width: 100%;height: 597px;  background: #79554887;position: absolute;top: 76px;right: 0;left: 0;bottom: 0;margin: auto;width: 601px;
                     height: 308px;">
         <input style="position: absolute; width: 370px; top: 69px;left: 112px" type="text" class="form-control form-control-lg" id="uname"
                                       placeholder="User Name"><span class="control-error" id="lbluname"></span>
       <input style="position: absolute; width: 370px; top: 139px;left: 112px" type="password" class="form-control form-control-lg" id="password"
                                       placeholder="Password">


                        <button  class="btn btn-primary" type="button" id="login" style="position: relative;  top: 176px;  background: #8c5c4eb0; left: 244px;">Log In</button>

                        <label class="mt-3 mb-3" id="fp"style="background: #935e54;left:34px;color: wheat; top: 234px; position: relative;"> Forgotten password?</label>
                        <hr style="margin: 0">
                        <div style="text-align: center ; width: 100%">
                            <button class="btn btn-success mt-3" id="createacc" data-toggle="modal"
                                    data-target="#exampleModalCenter">Create New Account
                            </button>
                        </div>
                    </div>

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-10">
                                        <label for="inputID">Input ID</label>
                                        <input type="text" class="form-control" id="inputID"
                                               placeholder="Id" required>
                                        <span class="control-error" id="lbluserid"></span>

                                    </div>

                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-10">
                                        <label for="inputName">Input Name</label>
                                        <input type="text" class="form-control" id="inputName"
                                               placeholder="Name" required>
                                        <span class="control-error" id="lblusername"></span>

                                    </div>
                                    <div class="form-group col-md-10">
                                        <label for="inputEmail">Input Email</label>
                                        <input type=text class="form-control" id="inputEmail"
                                               placeholder="Contact No" required>
                                        <span class="control-error" id="lblemail"></span>

                                    </div>
                                </div>
                                <div class="form-group col-md-10">
                                    <label for="inputAddress">Input Address</label>
                                    <input type="text" class="form-control" id="inputAddress"
                                           placeholder="address" required>
                                    <span class="control-error" id="lbluseraddress"></span>

                                </div>
                                <div class="form-group col-md-10">
                                    <label for="inputSalary">Input Salary</label>
                                    <input type="text" class="form-control" id="inputSalary"
                                           placeholder="salary" required>
                                    <span class="control-error" id="lblusersalary"></span>

                                </div>


                                <div class="form-group col-md-10">
                                        <label for="inputPassword">Input Password</label>
                                        <input type="text" class="form-control" id="inputPassword"
                                               placeholder="Password" required>
                                    <span class="control-error" id="lbluserpassword"></span>

                                </div>
                                <div class="modal-footer">
                                    <div style="width: 100%; text-align: center">
                                        <button type="button" class="btn btn-success" id="btncreate">Create Account</button>

                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>







<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/loginForm.js"></script>
</body>
</html>
